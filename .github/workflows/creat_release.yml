name: Build and Release
on:
  push:
    # tags:
    #   - 'v*'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
      - name: Build executable
        run: pyinstaller --onefile --name vpngateclient.exe VpngateClient/VpngateClient.py
      - uses: actions/upload-artifact@v4
        with:
          name: vpngateclient-exe
          path: dist/vpngateclient.exe

  release:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Get latest tag
        id: get_latest_tag
        uses: actions-ecosystem/action-get-latest-tag@v1

      - name: Set output using environment file
        run: echo "LATEST_TAG=${{ steps.get_latest_tag.outputs.tag }}" >> $GITHUB_ENV

      - uses: actions/download-artifact@v4
        with:
          name: vpngateclient-exe

      - name: Rename executable
        run: mv vpngateclient.exe VpngateClient.exe

      - name: Delete existing release asset
        if: github.event_name == 'push' && github.event.ref == 'refs/heads/master'
        run: |
          ASSET_ID=$(curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                           -H "Accept: application/vnd.github.v3+json" \
                           https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ env.LATEST_TAG }} \
                           | jq -r '.assets[] | select(.name == "VpngateClient.exe") | .id')
          if [ -n "$ASSET_ID" ]; then
            curl -X DELETE -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                          -H "Accept: application/vnd.github.v3+json" \
                          https://api.github.com/repos/${{ github.repository }}/releases/assets/$ASSET_ID
          fi
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          files: VpngateClient.exe
          body: Release of VpngateClient
          tag_name: ${{ env.LATEST_TAG }}
