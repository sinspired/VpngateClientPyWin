name: Build and Release
on:
  push:
    #tags:
      #- 'v*'
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**\requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      - name: Build executable
        run: pyinstaller --onefile --name vpngateclient.exe VpngateClient\VpngateClient.py
      - uses: actions/upload-artifact@v4
        with:
          name: vpngateclient-exe
          path: dist\vpngateclient.exe
  release:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get latest tag
        id: get_latest_tag
        shell: pwsh
        run: |
          $tag = git describe --tags --abbrev=0
          echo "LATEST_TAG=$tag" >> $env:GITHUB_ENV
      - uses: actions/download-artifact@v4
        with:
          name: vpngateclient-exe
          
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          files: vpngateclient.exe
          body: Release of vpngateclient
          tag_name: ${{ env.LATEST_TAG }}