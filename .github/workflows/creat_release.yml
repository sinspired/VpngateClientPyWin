name: Build and Release

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x" # 选择你的 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name vpngateclient.exe VpngateClient/VpngateClient.py

        env:
          PYTHONUNBUFFERED: 1

      - name: List files in dist
        run: ls dist

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: vpngateclient-exe
          path: dist/vpngateclient.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: vpngateclient-exe
          path: .

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release of vpngateclient
          draft: false
          prerelease: false
          files: dist/vpngateclient.exe
