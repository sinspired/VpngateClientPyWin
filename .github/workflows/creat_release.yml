name: Build and Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
      - name: Build executable
        run: pyinstaller --onefile --name vpngateclient.exe VpngateClient/VpngateClient.py
      - uses: actions/upload-artifact@v3
        with:
          name: vpngateclient-exe
          path: dist/vpngateclient.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Get latest tag
        id: get_latest_tag
        uses: actions-ecosystem/action-get-latest-tag@v1

      - uses: actions/download-artifact@v3
        with:
          name: vpngateclient-exe
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          files: vpngateclient.exe
          body: Release of vpngateclient
          tag_name: ${{ steps.get_latest_tag.outputs.tag }}
