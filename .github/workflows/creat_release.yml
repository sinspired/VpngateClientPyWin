name: Build and Release
on:
  push:
    #tags:
      #- 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
      - name: Build executable
        run: pyinstaller --onefile --name vpngateclient.exe VpngateClient/VpngateClient.py
      - uses: actions/upload-artifact@v4
        with:
          name: vpngateclient-exe
          path: dist/vpngateclient.exe

  release:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Get latest tag
        id: get_latest_tag
        run: |
          $latestTag = git describe --tags $(git rev-list --tags --max-count=1)
          Write-Output "LATEST_TAG=$latestTag" >> $Env:GITHUB_ENV


      - uses: actions/download-artifact@v4
        with:
          name: vpngateclient-exe
          
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          files: vpngateclient.exe
          body: Release of vpngateclient
          tag_name: ${{ env.LATEST_TAG }}
